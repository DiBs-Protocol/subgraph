specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: TestRouter
    network: goerli
    source:
      address: "0x5D1eC97F6b58575CF859334F0e3679adD7a76872"
      abi: TestRouter
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Swap
      abis:
        - name: TestRouter
          file: ./abis/TestRouter.json
      eventHandlers:
        - event: Swap(indexed address,uint256,address,indexed address)
          handler: handleSwap
      file: ./src/test-router.ts
