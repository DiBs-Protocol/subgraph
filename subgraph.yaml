specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ChronosReferrals
    network: arbitrum-one
    source:
      address: "0xe305A20C548Fc6a99cC57424262575Cb696052C2"
      abi: ChronosReferrals
      startBlock: 85072311
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Swap
      abis:
        - name: ChronosReferrals
          file: ./abis/ChronosReferrals.json
        - name: PairFactory
          file: ./abis/PairFactory.json
        - name: Dibs
          file: ./abis/Dibs.json
        - name: Router
          file: ./abis/Router.json
        - name: DibsLottery
          file: ./abis/DibsLottery.json
        - name: EACAggregatorProxy
          file: ./abis/EACAggregatorProxy.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Swap(indexed address,uint256,address,bool)
          handler: handleSwap
      file: ./src/main.ts
  - kind: ethereum
    name: PairFactoryUpgradeable
    network: arbitrum-one
    source:
      address: "0xCe9240869391928253Ed9cc9Bcb8cb98CB5B0722"
      abi: PairFactory
      startBlock: 81922397
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - PairCreated
      abis:
        - name: PairFactory
          file: ./abis/PairFactory.json
        - name: Pair
          file: ./abis/Pair.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,bool,address,uint256)
          handler: handlePairCreated
      file: ./src/pairs.ts
