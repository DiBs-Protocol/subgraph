specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Router
    network: bsc
    source:
      address: "0xd4ae6eCA985340Dd434D38F470aCCce4DC78D109"
      abi: RouterV2
      startBlock: 25238657
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Swap
      abis:
        - name: PairFactory
          file: ./abis/PairFactory.json
        - name: Dibs
          file: ./abis/Dibs.json
        - name: RouterV2
          file: ./abis/RouterV2.json
        - name: DibsLottery
          file: ./abis/DibsLottery.json
        - name: EACAggregatorProxy
          file: ./abis/EACAggregatorProxy.json
      eventHandlers:
        - event: Swap(indexed address,uint256,address,indexed address,bool)
          handler: handleSwap
      file: ./src/main.ts
