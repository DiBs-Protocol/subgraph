type DailyGeneratedVolume @entity {
  id: ID! # user + referrerNft + day
  referrerNftId: BigInt
  user: Bytes!
  volume: BigInt!
  lastUpdate: BigInt!
  day: BigInt!
}

type Quote @entity {
  id: ID!
  account: Bytes!
  quantity: BigInt!
  closedAmount: BigInt!
  avgClosedPrice: BigInt!
  transaction: Bytes!
}
