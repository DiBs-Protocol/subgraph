specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: SymmDataSource
    network: fantom
    source:
      address: "0x762407bEd807184F90F3eDcF2D7Ac9CB9d8901c6"
      abi: v3
      startBlock: 57685538
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - OpenPosition
      abis:
        - name: v3
          file: ./abis/v3.json
      eventHandlers:
        - event: OpenPosition(uint256,address,address,uint256,uint256,uint8)
          handler: handleOpenPosition
      file: ./src/symm/main.ts
