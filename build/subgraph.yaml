specVersion: 0.0.4
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PoolFactoryDataSource
    network: base
    source:
      address: "0x420DD381b31aEf6683db6B902084cB0FFECe40Da"
      abi: PoolFactory
      startBlock: 3200559
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - PoolCreated
      abis:
        - name: PoolFactory
          file: PoolFactoryDataSource/abis/PoolFactory.json
        - name: Pool
          file: PoolFactoryDataSource/abis/Pool.json
      eventHandlers:
        - event: PoolCreated(indexed address,indexed address,indexed bool,address,uint256)
          handler: handlePoolCreated
      file: PoolFactoryDataSource/PoolFactoryDataSource.wasm
templates:
  - name: PoolReader
    kind: ethereum/contract
    network: base
    source:
      abi: Pool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: templates/PoolReader/PoolReader.wasm
      entities:
        - Swap
      abis:
        - name: PoolFactory
          file: PoolReader/abis/PoolFactory.json
        - name: DibsV2
          file: PoolReader/abis/DibsV2.json
        - name: EACAggregatorProxy
          file: PoolReader/abis/EACAggregatorProxy.json
        - name: ERC20
          file: PoolReader/abis/ERC20.json
        - name: Pool
          file: PoolReader/abis/Pool.json
      eventHandlers:
        - event: Swap(indexed address,indexed address,uint256,uint256,uint256,uint256)
          handler: handleSwap
        - event: Sync(uint256,uint256)
          handler: handleSync
