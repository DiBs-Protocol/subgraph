specVersion: 0.0.4
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: PairFactoryUpgradeable
    network: bsc
    source:
      address: "0xAFD89d21BdB66d00817d4153E055830B1c2B3970"
      abi: PairFactory
      startBlock: 24468802
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - PairCreated
      abis:
        - name: PairFactory
          file: PairFactoryUpgradeable/abis/PairFactory.json
        - name: Pair
          file: PairFactoryUpgradeable/abis/Pair.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,bool,address,uint256)
          handler: handlePairCreated
      file: PairFactoryUpgradeable/PairFactoryUpgradeable.wasm
templates:
  - name: PairReader
    kind: ethereum/contract
    network: bsc
    source:
      abi: Pair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: templates/PairReader/PairReader.wasm
      entities:
        - Swap
      abis:
        - name: PairFactory
          file: PairReader/abis/PairFactory.json
        - name: Dibs
          file: PairReader/abis/Dibs.json
        - name: RouterV2
          file: PairReader/abis/RouterV2.json
        - name: DibsLottery
          file: PairReader/abis/DibsLottery.json
        - name: EACAggregatorProxy
          file: PairReader/abis/EACAggregatorProxy.json
        - name: ERC20
          file: PairReader/abis/ERC20.json
        - name: Pair
          file: PairReader/abis/Pair.json
      eventHandlers:
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSwap
