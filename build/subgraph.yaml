specVersion: 0.0.4
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: Router
    network: bsc
    source:
      address: "0x9B237893321b2D447E1D1Ae02004ebA30b187D0d"
      abi: Router
      startBlock: 23497978
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Swap
      abis:
        - name: PairFactory
          file: Router/abis/PairFactory.json
        - name: Dibs
          file: Router/abis/Dibs.json
        - name: Router
          file: Router/abis/Router.json
      eventHandlers:
        - event: Swap(indexed address,uint256,address,indexed address)
          handler: handleSwap
      file: Router/Router.wasm
