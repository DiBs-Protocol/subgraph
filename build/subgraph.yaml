specVersion: 0.0.4
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: TestRouter
    network: goerli
    source:
      address: "0x5D1eC97F6b58575CF859334F0e3679adD7a76872"
      abi: TestRouter
      startBlock: 7865061
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Swap
      abis:
        - name: TestPairFactory
          file: TestRouter\abis\TestPairFactory.json
        - name: Dibs
          file: TestRouter\abis\Dibs.json
        - name: TestRouter
          file: TestRouter\abis\TestRouter.json
      eventHandlers:
        - event: Swap(indexed address,uint256,address,indexed address)
          handler: handleSwap
      file: TestRouter\TestRouter.wasm
